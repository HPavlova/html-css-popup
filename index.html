<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hooli-style Popup</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="#" class="header__logo">
          <img
            src="https://kottans.org/documentation/img/catBlack.svg"
            alt="logo"
          />
        </a>
        <nav class="header-nav">
          <ul class="header-nav__list">
            <li class="header-nav__item">
              <a href="#" class="header-nav__link">Mail</a>
            </li>
            <li class="header-nav__item">
              <a href="#" class="header-nav__link">Images</a>
            </li>
            <li class="header-nav__item">
              <input type="checkbox" class="checkbox" id="checkbox" />
              <label for="checkbox" class="checkbox__label">
                <img
                  class="checkbox__image"
                  src="./img/popup-button.png"
                  alt="popup-button"
                />
              </label>
              <div id="popup" class="popup">
                <div class="popup__container">
                  <ul class="popup__list">
                    <li class="popup__item">
                      <a href="#" class="popup__link">
                        <img src="./img/news.png" alt="news" />
                        <span class="popup__text">News</span>
                      </a>
                    </li>
                    <li class="popup__item">
                      <a href="#" class="popup__link">
                        <img src="./img/calendar.png" alt="calendar" />
                        <span class="popup__text">Calendar</span>
                      </a>
                    </li>
                    <li class="popup__item">
                      <a href="#" class="popup__link">
                        <img src="./img/mail.png" alt="mail" />
                        <span class="popup__text">Mail</span>
                      </a>
                    </li>
                    <li class="popup__item">
                      <a href="#" class="popup__link">
                        <img src="./img/maps.png" alt="maps" />
                        <span class="popup__text">Map</span>
                      </a>
                    </li>
                    <li class="popup__item">
                      <a href="#" class="popup__link">
                        <img src="./img/files.png" alt="files" />
                        <span class="popup__text">Files</span>
                      </a>
                    </li>
                    <li class="popup__item">
                      <a href="#" class="popup__link">
                        <img src="./img/contacts.png" alt="contacts" />
                        <span class="popup__text">Contacts</span>
                      </a>
                    </li>
                  </ul>
                  <input
                    type="checkbox"
                    id="checkbox__more"
                    class="checkbox__more"
                  />
                  <label for="checkbox__more" class="popup__more__button">
                    More
                  </label>
                  <div class="popup__more__container">
                    <hr class="popup__more__line" />
                    <ul class="popup__list popup__more__list">
                      <li class="popup__item">
                        <a href="#" class="popup__link">
                          <img src="./img/documents.png" alt="documents" />
                          <span class="popup__text">Document</span>
                        </a>
                      </li>
                      <li class="popup__item">
                        <a href="#" class="popup__link">
                          <img src="./img/apps.png" alt="apps" />
                          <span class="popup__text">Apps</span>
                        </a>
                      </li>
                      <li class="popup__item">
                        <a href="#" class="popup__link">
                          <img src="./img/photos.png" alt="photos" />
                          <span class="popup__text">Photos</span>
                        </a>
                      </li>
                    </ul>
                    <a href="#" class="popup__more__link"
                      >Even more from Kottans</a
                    >
                  </div>
                </div>
              </div>
            </li>
            <li class="header-nav__item bell">
              <a href="#" class="header-nav__link">
                <img src="./img/bell.png" alt="bell" />
              </a>
            </li>
          </ul>
        </nav>
      </header>
    </div>
  </body>
</html>
